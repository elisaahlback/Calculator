<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="Calculator/script.js" defer></script>
</head>

<body>
    <div class="calculator-grid">
        <div class="results">
            <div data-previous-operand class="prev">1892548395 +</div>
            <div data-current-operand class="current">2</div>
        </div>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="op-button">÷</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="op-button">x</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="op-button">+</button>
        <button data-number>·</button>
        <button data-number>0</button>
        <button data-delete>DEL</button>
        <button data-operation class="op-button">-</button>
        <button data-equal class="two-col op-button">=</button>
        <button data-clear class="two-col op-button">C</button>
    </div>
</body>

</html>
